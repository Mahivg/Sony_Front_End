<div class="w-100">
  <h1 class="text-center">Login</h1>
  <form #loginTDF="ngForm" (ngSubmit)="login()">
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="" class="control-label"> User Name </label>
          <input
            type="email"
            id="txtUserName"
            name="userName"
            class="form-control"
            #txtUserName="ngModel"
            ngModel
            required
            email
          />
          <div *ngIf="loginTDF.submitted && txtUserName.errors">
            <p
              class="text-danger"
              *ngIf="txtUserName.errors.required && txtUserName.touched"
            >
              User name is Required..!!!
            </p>
            <p class="text-danger" *ngIf="txtUserName.errors.email">
              Enter valid Email!!!
            </p>
          </div>
        </div>

        <div class="form-group mt-2">
          <label for="" class="control-label"> Password </label>
          <input
            type="password"
            id="txtPassword"
            name="password"
            class="form-control"
            #txtPassword="ngModel"
            ngModel
            required
            minlength="6"
          />
          <div *ngIf="loginTDF.submitted && txtPassword.errors">
            <p class="text-danger" *ngIf="txtPassword.errors.required">
              Password is Required..!!!
            </p>
            <p class="text-danger" *ngIf="txtPassword.errors.minlength">
              Password length should be greater than or equal to 6..!!!
            </p>
          </div>
        </div>
        <div class="form-group mt-2">
          <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <a routerLink="/first/1"> Go to detail</a>
</div>
